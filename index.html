<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Pizza Inn</a>
        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav navbar-nav-custom">
            <li class="nav-item active">
              <a class="nav-link nav-link-custom" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-custom" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-custom" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-custom" href="#">Order</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- End of Navigation -->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="flavour">Select Pizza</label>
                        <select class="form-control">
                            <option value="">Select your flavour</option>
                            <option value="">Pizza 1</option>
                            <option value="">Pizza 2</option>
                            <option value="">Pizza 3</option>
                            <option value="">Pizza 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="flavour">Select Size</label>
                        <select class="form-control">
                            <option value="">Select size here...</option>
                            <option value="">Small</option>
                            <option value="">Medium</option>
                            <option value="">Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="flavour">Select Crust</label>
                        <select class="form-control">
                            <option value="">Choose your crust...</option>
                            <option value="">Crispy</option>
                            <option value="">Stuffed</option>
                            <option value="">Gluten-free</option>
                        </select>
                    </div>
                    <button class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>


     
    <!-- JQuery && Javascript link -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
