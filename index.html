<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Pizza <span class="navbar-brand-custom">Inn</span></a>
        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav navbar-nav-custom">
            <li class="nav-item active">
              <a class="nav-link nav-link-custom" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-custom" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-custom" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-link-custom" href="#">Order</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- End of Navigation -->

    <div class="section" id="home">
        <div class="container-fluid" id="banner-img">

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center pt-2">Order Pizza</h1>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="flavour">Select Pizza Flavour</label>
                        <select class="form-control" id="flavour" required>
                            <option value="">Select your flavour</option>
                            <option value="chickentikka">Chicken Tikka</option>
                            <option value="hawaiian">Hawaiian</option>
                            <option value="mushroom">Chicken and Mushroom</option>
                            <option value="regina">Regina Pizza</option>
                        </select>
                    </div>
                    <div class="form-group" id="size">
                        <label for="flavour">Select Size</label>
                        <select class="form-control" required>
                            <option value="">Select size here...</option>
                            <option value="small">Small </option>
                            <option value="medium">Medium </option>
                            <option value="large">Large </option>
                        </select>
                    </div>
                    <div class="form-group" id="crust">
                        <label for="flavour">Select Crust</label>
                        <select class="form-control" required>
                            <option value="">Choose your crust...</option>
                            <option value="crispy">Crispy @ Ksh. 100</option>
                            <option value="stuffed">Stuffed @ Ksh. 150</option>
                            <option value="gluten">Gluten-free @ sh. 180</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="flavour">Select Topping</label>
                        <select class="form-control" id="topping" required>
                            <option value="">Choose your Topping...</option>
                            <option value="tomato">Tomato @ sh. 80</option>
                            <option value="onions">Onions @ sh. 80</option>
                            <option value="mushroom">Mushroom @ sh. 80</option>
                            <option value="greenpepper">Green Pepper @ sh. 80</option>
                            <option value=""></option>
                            <option value="olives">Olives @ sh. 120</option>
                            <option value="pineapple">Pineapple @ sh. 120</option>
                            <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                            <option value="macon">Macon @ sh. 120</option>
                            <option value="mince">Mince @ sh. 120</option>
                            <option value=""></option>
                            <option value="beef">Beef Peperoni @ sh. 170</option>
                            <option value="chicken">Periperi Chicken @ sh. 170</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Number of Pizza's</label>
                        <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                    </div>
                    <button type="submit" id="checkout" class="btn btn-info">Check Out</button>
                </form>
            </div>
            <!-- End of place order -->
            <div class="col-md-6">
                <div class="order-summary" id="sum-order">
                    <h1 class="text-center" id="summary">Order Summary</h1>
                    <h2 class="text-center summary">Hello there, your order is as follows:</h2>
                    <ol id="list" class="text-center sum">
                    </ol>
                    <button id="delivery">Delivery</button>
                    <button id="pick">Pick Up</button>
                </div>
            </div>
        </div>
    </div>


     
    <!-- JQuery && Javascript link -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
